<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                    <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
                </div>
                <div class="product-item-footer">
                    <div class="origin">
                        <span *ngFor="let origin of food.origin">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time"><span>
                        ðŸ•‘</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{food.price|currency:'INR'}}
                </div> 
            </div>
        </a>
    </li>
</ul>
